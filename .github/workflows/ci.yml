name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm install
      - name: Lint
        run: npm run lint -- --max-warnings=0
      - name: Test
        run: npm test -- --run
      - name: Build
        run: npm run build
